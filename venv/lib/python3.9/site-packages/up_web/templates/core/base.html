<!doctype html>
<html>
<head>
	{% block styles %}
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/rickshaw/1.2.1/rickshaw.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.css">
		<link rel="stylesheet" href="/css/site.css">
	{% endblock %}
</head>
<body>

			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Is it up?</a>
			</div>

			<div class="collapse navbar-collapse navbar-ex1-collapse">

					<li><a href="/">Dashboard</a></li>
					<li><a href="/lava/">Lava Lamp</a></li>
				</ul>

			</div><!-- /.navbar-collapse -->
		</div>
	</nav>

	{% block body %}
	{% endblock %}

	{% block scripts %}
		<!--<script src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.1.3/crossfilter.min.js"></script>-->
		<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.1.6/d3.min.js"></script>
		<!--<script src="//cdnjs.cloudflare.com/ajax/libs/dc/1.3.0/dc.min.js"></script>-->
		<script src="//cdnjs.cloudflare.com/ajax/libs/rickshaw/1.2.1/rickshaw.min.js"></script>
	{% endblock %}

</html>
